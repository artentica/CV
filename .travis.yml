# - git lfs checkout

language: node_js
node_js:
  - '9'

branches:
  only:
    - master

stages:
  - release

jobs:
  include:
    - stage: release
      if: type != pull_request
      script: npx -p @semantic-release/changelog@3.0.4 -p @semantic-release/git@7.0.16 -p semantic-release@15.13.24 semantic-release